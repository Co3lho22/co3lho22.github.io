<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ page.title }}</title>
  <link rel="apple-touch-icon" sizes="180x180" href="/files/images/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/files/images/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/files/images/favicon-16x16.png">
  <link rel="manifest" href="/files/images/site.webmanifest">
  <link rel="stylesheet" href="{{ '/assets/main.css' | relative_url }}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <link rel="stylesheet" href="{{ '/assets/cert.css' | relative_url }}">
</head>
<body>
  <header>
    <nav>
      <ul class="nav">
        <li><a href="{{ '/' | relative_url }}">Home</a></li>
        <li><a href="{{ '/bio' | relative_url }}">Bio</a></li>
        <li><a href="{{ '/projects' | relative_url }}">Projects</a></li>
        <!--
        <li><a href="{{ '/articles' | relative_url }}">Articles</a></li>
        -->
        <li><a href="{{ '/certs' | relative_url }}">Certs</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <div class="cert-details">
      <h1>{{ page.title }}</h1>
      <p class="date">{{ page.date | date: "%B %d, %Y" }}</p>
      <div class="cert-description">
        <h2>Description:</h2>
        <p>{{ page.description }}</p>
      </div>
      <div class="cert-link">
        <h2>Link:</h2>
        <p><a href="{{ page.cert_link }}" target="_blank">{{ page.cert_link }}</a></p>
      </div>
      <div class="cert-tags">
        <h2>Tags:</h2>
        <div class="tags">
          {% for tag in page.tags %}
          <span class="tag">{{ tag }}</span>
          {% endfor %}
        </div>
      </div>
    </div>
  </main>

  <footer>
    <div class="contact-section">
      <a href="https://www.linkedin.com/in/diogo-coelho-544139115/" target="_blank"><i class="fab fa-linkedin"></i> LinkedIn</a>
      <a href="https://github.com/Co3lho22" target="_blank"><i class="fab fa-github"></i> GitHub</a>
      <a href="mailto:co3lho22@gmail.com"><i class="fas fa-envelope"></i> Email</a>
    </div>
    <p>&copy; 2024 Diogo Coelho</p>
  </footer>
</body>
</html>
